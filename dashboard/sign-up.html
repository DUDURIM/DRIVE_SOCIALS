    <section class="sign-in-page">
        <div id="container-inside">
            <div id="circle-small"></div>
            <div id="circle-medium"></div>
            <div id="circle-large"></div>
            <div id="circle-xlarge"></div>
            <div id="circle-xxlarge"></div>
        </div>
        <div class="container p-0">
            <div class="row no-gutters">
                <div class="col-md-6 text-center pt-5">
                    <div class="sign-in-detail text-white">
                        <a class="sign-in-logo mb-5" href="index.html"><img src="../assets/images/loader_2.jpg" class="img-fluid" alt="logo"></a>
                        <div class="sign-slider overflow-hidden ">
                            <ul  class="swiper-wrapper list-inline m-0 p-0 ">
                                <li class="swiper-slide">
                                    <img src="../assets/images/page-img/마이페이지_사진 (4).jpg" class="img-fluid mb-4" alt="logo">
                                    <h4 class="mb-1 text-white">새로운 친구를 찾아보세요!</h4>
                                    <p>전세계의 친구들을 사귀어 보아요~</p>
                                </li>
                                <li class="swiper-slide">
                                    <img src="../assets/images/page-img/마이페이지_사진 (3).jpg" class="img-fluid mb-4" alt="logo"> 
                                    <h4 class="mb-1 text-white">모임에 가입해보세요!</h4>
                                    <p>같은 취미를 가진 사람들과 모임을 가져보세요~</p>
                                </li>
                                <li class="swiper-slide">
                                    <img src="../assets/images/page-img/마이페이지_사진 (1).jpg" class="img-fluid mb-4" alt="logo">
                                    <h4 class="mb-1 text-white">정보를 공유해보세요!</h4>
                                    <p>나만의 좋은 드라이브장소가 있다면 정보를 공유해보세요~</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 bg-white pt-5 pt-5 pb-lg-0 pb-5">
                    <div class="sign-in-from">
                        <h1 class="mb-0">회원가입</h1>
                        <p>이름, 이메일, 비밀번호를 입력하고 회원가입을 하세요.</p>
                        <form class="mt-4">
                            <div class="form-group">
                                <label class="form-label" for="exampleInputEmail1">이름</label>
                                <input type="email" class="form-control mb-0" id="exampleInputEmail1" placeholder="이름을 입력하세요">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="exampleInputEmail2">이메일</label>
                                <input type="email" class="form-control mb-0" id="exampleInputEmail2" placeholder="이메일을 입력하세요">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="exampleInputPassword1">비밀번호</label>
                                <input type="password" class="form-control mb-0" id="exampleInputPassword1" placeholder="비밀번호를 입력하세요">
                            </div>
                            <div class="d-inline-block w-100">
                                <div class="form-check d-inline-block mt-2 pt-1">
                                    <input type="checkbox" class="form-check-input" id="customCheck1">
                                    <label class="form-check-label" for="customCheck1">약관동의 <a href="#">내용 보러가기</a></label>
                                </div>
                                <button type="button" onclick = "location.href = 'sign-in.html' " class="btn btn-primary float-end">가입하기</button>
                            </div>
                            <div class="sign-info">
                                <span class="dark-color d-inline-block line-height-2">계정이 있으신가요? <a href="sign-in.html">로그인</a></span>
                                <ul class="iq-social-media">
                                    <li><a href="#"><i class="ri-facebook-box-line"></i></a></li>
                                    <li><a href="#"><i class="ri-twitter-line"></i></a></li>
                                    <li><a href="#"><i class="ri-instagram-line"></i></a></li>
                                </ul>
                            </div>
                        </form>
                    </div>
